<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Try your luck ! </h2>
<div class="container">
    <div id="messages"><h2></h2><br></div>
    <div class="container">
        <div class="section">
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
            <div class="section">
                <div class="info">
                    <h3>Computer :</h3><span id="computerScore">0</span>
                </div>
                <div class="show computer">
                    <i class="fas fa-hand-scissors"></i>
                </div>
                <h2 style="color: rgb(233, 33, 19);" id="demo2">Choose One !</h2>
                <div class="selection id=buttons">
                    <button class="fas fa-hand-rock" id="play-rock">Rock</button>
                    <button class="fas fa-hand-paper" id="play-paper">Paper</button>
                    <button class="fas fa-hand-scissors" id="play-scissors">Scissors</button>
                </div>
            </div>
        </div>
    </div>
</div>






<!--<script src="js/functions.js"></script> */-->
<script src="js/script.js"></script>
</body>
</html>
